<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Netball Visualisation Nation</title>
        <link rel="stylesheet" href="style.css"/>
	  	<script src="lib/d3.v3.min.js"></script>
        <script src="lib/jquery-2.1.4.js"></script>
	</head>
	<body>

        <header>
            <a href="http://www.anz-championship.com"><img src="img/ANZ_Championship_logo_2010.jpg" width="100" height="100" /></a>
            <div id="team-logo-container"></div>
        </header>
        <menu type="list" label="visualisation menu" id="vis-menu">
        <ul id="menu-list" class="radio-toolbar">
        	<li class="vis-item">
                <input onchange="netball.gui.onVisChange(value)" id="rivals-button" type="radio" name="Visualisations" value="rivals" checked>
                <label class="noselect vis-item" for="rivals-button">Rivals</label>
            </li>
        	<li class="vis-item">
                <input onchange="netball.gui.onVisChange(value)" id="score-button" type="radio" name="Visualisations" value="scores">
                <label class="noselect vis-item" for="score-button">Scores</label>
            </li>
            <li class="vis-item">
                <input onchange="netball.gui.onVisChange(value)" id="courts-button" type="radio" name="Visualisations" value="courts">
                <label class="noselect vis-item" for="courts-button">Courts</label>
            </li>
    	</ul>
        </menu>
        <div id="vis-container" class="radio-toolbar">

            <input onchange="netball.gui.onYearChange(value)" id="year-all" type="radio" name="year" value="all" checked>
            <label class="noselect season-option" for="year-all">All</label>

	        <svg id="vis-svg"/>
        </div>

        <script src="js/util.js"></script>
        <script src="js/namespace.js"></script>
		<script src="js/parser.js"></script>
		<script src="js/gui.js"></script>
        <script src="js/visuals.js"></script>
        <script src="js/data.js"></script>
        <script>
        var tip;
        </script>
	</body>
</html>
